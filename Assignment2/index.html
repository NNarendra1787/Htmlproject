<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="./click.html" method="get" target="_blank">
        <div><label> Name:
                <input type="text" name="ClientName" placeholder="Enter Your Name" required>
            </label></div><br>
        <div><label> Email:
                <input type="email" name="ClientEmail"  placeholder="Enter Your Email" required>
            </label></div><br>
        <div><label> Password:
                <input type="password" name="ClientPassword" placeholder="Enter Your Password" required>
            </label></div><br>
        <label> Language:
            <br><br>
            <div>
                <input type="radio" name="ClientChoice" required>
                React <br>
                <input type="radio" name="ClientChoice" required>
                Angular <br>
                <input type="radio" name="ClientChoice" required>
                Vue <br>
            </div>
        </label><br>
        <label> Course:
            <br><br>
            <div>
                <input type="checkbox" name="ClientMERN">
                MERN <br>
                <input type="checkbox" name="ClientMEAN">
                MEAN <br>
                <input type="checkbox" name="ClientMEVN">
                MEVN <br>
            </div>
        </label><br>
        <label>Fields:
            <div>
                <select name="myField">
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Full-Stack">Full-Stack</option>
                </select>
            </div> <br>
        </label>
        <div>
            <textarea name="Client" id="" cols="30" rows="10"></textarea>
        </div><br>
        <div><label> Phone Number:
                <input type="number" name="ClientNumber" placeholder="Enter Your Password" required>
            </label>
        </div><br>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>

    <h2>TABLES</h2>
    <a href="table.html" target="_blank">Click Hear</a>
</body>

</html>
